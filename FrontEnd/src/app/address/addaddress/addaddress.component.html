    <!-- <h1 style="color:rgb(221, 213, 213); font-weight: bold; font-size: 25px;">Add Products</h1> -->
    <div class="d-flex flex-row justify-content-center container" [hidden]="submitted" style="width: 400px;">
      <div class="row">
        <div  style="padding: 50px  1px;"><h1 style="color: rgb(36, 33, 33) ;font-size: 40px; ">Add Address</h1>
      <form class="form" [formGroup]="addAddressForm">
        <div>
            <!-- appearance="outline" -->
          <mat-form-field class="full-width" >
              <mat-label>addressLine</mat-label>
              <!-- <input formControlName="addressLine1" matInput [type]="'textarea'" required /> -->
              <textarea formControlName="addressLine1" matInput
              cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="16"></textarea>
              <mat-error *ngIf="!addAddressForm.controls['addressLine1'].valid">
                addressLine is required
              </mat-error>
              
          </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="full-width"  >
            <mat-label>Area</mat-label>
            <input formControlName="area" matInput [type]="'area'" required />
            <mat-error > 
              <!-- *ngIf="!addForm.controls['educationInfo'].valid" -->
              area is required
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <!-- appearance="outline" -->
      <mat-form-field class="full-width" >
          <mat-label>city</mat-label>
          <input formControlName="city" autocomplete="off" matInput [type]="'city'" required />
          <mat-error> 
            <!-- *ngIf="!addForm.controls['educationInfo'].valid" -->
            city is required
          </mat-error>
      </mat-form-field>
    </div>
    <div>
        <!-- appearance="outline" -->
      <mat-form-field class="full-width" >
          <mat-label>pincode</mat-label>
          <input formControlName="pincode" autocomplete="off" matInput [type]="'number'" required />
          <mat-error> 
            <!-- *ngIf="!addForm.controls['educationInfo'].valid" -->
            pincode is required
          </mat-error>
      </mat-form-field>
    </div>
    
    
    
    <div class= "d-flex flex-row p-3 justify-content-auto" style="margin-left:30px">
      <div [matTooltip]="'*required allField to submit '"
      [matTooltipDisabled]="addAddressForm.valid">
        <button type="submit" class="btn btn-success" [disabled]="addAddressForm.invalid" (click)="onSubmit()">Submit</button>
      </div>
        <div ></div>
         <button  class="btn btn-warning ml-3 btn-space" (click)="addAddressForm.reset()">Cancel</button>
         
         <!-- <button class="btn btn-primary ml-3 btn-space" (click) = "goback()"   style="width: 40%;"> back</button> -->
     
        </div>
      </form>
      
    </div>
    </div>
