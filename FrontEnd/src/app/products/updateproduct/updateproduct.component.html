<div class="d-flex flex-row justify-content-center container" 
                             style="margin-top:9%;margin-left: 15%;  " *ngIf="ready">
    <div class="row">
        <div class="header col-md-12 text-center" >
            <h1 style=" font-weight: bold; font-size: 25px; margin-right:50%">Update Stocks</h1>
        </div>
        <form class="col-md-12" name="editForm" [formGroup]="editProductForm" autocomplete="off">
            <!-- class="col-md-5 m-3" -->
                <mat-form-field  appearance="fill" >
                    <mat-label>Product Name</mat-label>
                    <input formControlName="productName" [readonly]="true" matInput [type]="'text'" required />
                    <mat-error *ngIf="!editProductForm.controls['productName'].valid">
                        Product Name is required
                    </mat-error>
                </mat-form-field><br>
                <!-- class="col-md-5 m-3" -->
                <mat-form-field  appearance="fill" >
                    <mat-label>quantity</mat-label>
                    <input formControlName="quantity" (keypress)="OnlyNumbersAllowed($event)"  [type]="'number'" matInput required />
                    <mat-error *ngIf="!editProductForm.controls['quantity'].valid">
                        quantity is required
                    </mat-error>
                </mat-form-field><br>
                <!-- class="col-md-5 m-3" -->
                <mat-form-field  appearance="fill" >
                    <mat-label>productPrice</mat-label>
                    <input formControlName="productPrice" (keypress)="OnlyNumbersAllowed($event)" [type]="'number'" matInput required />
                    <mat-error *ngIf="!editProductForm.controls['productPrice'].valid">
                        productPrice is required
                    </mat-error>
                </mat-form-field>

                
    
             <div class="d-flex flex-row p-3 justify-content-auto"> 
                
                    <button [disabled]="editProductForm.invalid && editProductForm.untouched" (click)="onSubmit(productId)" class="btn btn-primary m-2" matTooltip="Submit">
                        Update
                    </button>
                    <div></div>
                    <button class="btn btn-danger m-2 " (click)="gotoList()"  matTooltip="Cancel">Cancel</button>
    
                </div>
                
            
    
        </form>
    </div>
    </div>
