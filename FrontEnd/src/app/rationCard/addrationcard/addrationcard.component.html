<!-- <h1 style="color:rgb(221, 213, 213); font-weight: bold; font-size: 25px;">Add Products</h1> -->
<div class="d-flex flex-row justify-content-center container" [hidden]="submitted" style="width: 400px;">
  <div class="row">
    <div  style="padding: 20px  1px;"><h1 style="color: rgb(36, 33, 33) ;font-size: 40px; margin-right: 15%">Add RationCard</h1>
  <form  class="form" [formGroup]="addrationCardForm">
    <div>
        <!-- appearance="outline" -->
      <mat-form-field class="full-width" >
          <mat-label>rationCardNo</mat-label>
          <input formControlName="rationCardNo" pattern="[0-9]{10}" matInput [type]="'number'" (keypress)="OnlyNumbersAllowed($event)" required />
          <mat-error *ngIf="!addrationCardForm.controls['rationCardNo'].valid">
          *10 digit  is required
          </mat-error>
      </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width">
        <mat-label>password</mat-label>
        <input formControlName="password" matInput [type]="'password'" required />
        <mat-error > 
          <!-- *ngIf="!addForm.controls['educationInfo'].valid" -->
          password is required
        </mat-error>
    </mat-form-field>
</div>
<div>
    <!-- appearance="outline" -->
    
    <mat-form-field class="full-width" >
        <mat-select class="color" formControlName="type" aria-placeholder="select" placeholder="CardType" required>
       
            <mat-option value="NPHH" >NPHH</mat-option>
            <mat-option value="PHH">PHH</mat-option>
           
        </mat-select>
    </mat-form-field>
</div>




<div class= "d-flex flex-row p-3 justify-content-auto" >
  <div [matTooltip]="'*required allField to submit '"
  [matTooltipDisabled]="addrationCardForm.valid">
    <button type="submit" class="btn btn-success" [disabled]="addrationCardForm.invalid" style="margin-right:30px;width:90%;" (click)="onSubmit()">Next</button>
    </div>
    <div ></div>
     <button  class="btn btn-warning ml-3 btn-space" (click)="addrationCardForm.reset()">Cancel</button>
     <div></div>
     <!-- <button class="btn btn-primary ml-3 btn-space" (click) = "goback()"   style="width: 40%;"> back</button> -->
 
    </div>
  </form>
  
</div>
</div>
</div>
