<div *ngIf="OrderDetails.length<=0">
  <h1 style="justify-content: center;margin-left:40%;margin-top:12%;font-weight: bold;font-size:40px;">No Orders FOund</h1>

</div>
<div *ngIf="OrderDetails.length>0">
<div class="tab">

<div class="container">

<!-- <h2><button mat-raised-button style="background-color:rgb(34, 77, 34) ;margin-left: 850px;" (click) = "createFixedProduct()" class = "btn btn-success">Add Stocks</button></h2> -->
<h1 class="forhead" > Order List

</h1>
<!-- <input style="float: right" type="text" placeholder="search" [(ngModel)]="searchName" >  -->
<table class = "table table-striped table-bordered table-hover">
<thead class="text-center">
 
 
  
  <tr style="font-size: 20px">
      <th>RationCardNo</th>
      <th>Date</th>
      <th>TotalPrice</th>
       <th>orderStatus</th>
       <th>Actions</th>
      
  </tr>
</thead>
<tbody>
  <tr style="font-size: 16px;text-align: center;" *ngFor="let orderDetails of OrderDetails   | paginate
  : {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count
    };
let i = index" >
      <!-- <td style="font: size 200px;"> {{ orderDetails.orderId }} </td> -->
      <td> {{ orderDetails.rationNo }} </td>
      <td> {{ orderDetails.localDate }} </td>
      <td> {{ orderDetails.price | currency:'INR'}} </td>
      <td> {{ orderDetails.orderStatus }} </td>
      
        <td> 
         
             
          <!-- <button (click) = "deleteFixedProduct(fixedProducts.productId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button> -->
          <button class = "btn btn-primary"(click)="openDialog(orderDetails.fixedProduct)" style="margin-left: 10px">orderedProducts</button> 
        
          <button *ngIf="orderDetails.orderStatus==this.status"  (click) = "updateOrderdetails(orderDetails.orderId)" class = "btn btn-warning" style="margin-left: 10px"> Update</button> 
        

        </td>  
        
  </tr>
  
</tbody>

</table>
<div class="d-flex justify-content-center">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
</div>
</div>
</div>
