    <!-- <h1 style="color:rgb(221, 213, 213); font-weight: bold; font-size: 25px;">Add Products</h1> -->
    <div class="d-flex flex-row justify-content-center container" [hidden]="submitted" style="width: 400px;">
      <div class="row">
     
        <div  style="padding: 50px  1px;"><h1 style="color: rgb(36, 33, 33) ;font-size: 35px; ">Add RationCard Member</h1>
      <form class="form" [formGroup]="addrationCardMemberForm">
        <div>
            <!-- appearance="outline" -->
          <mat-form-field class="full-width" >
              <mat-label>memberName</mat-label>
              <input formControlName="memberName" matInput [type]="'memberName'" required />
              <mat-error *ngIf="!addrationCardMemberForm.controls['memberName'].valid">
                memberName is required
              </mat-error>
          </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="full-width"  >
            <mat-label>age</mat-label>
            <input formControlName="age" matInput [type]="'number'"  pattern="[0-9]{2}"  (keypress)="OnlyNumbersAllowed($event)"  required />
            <mat-error > 
              
              age is required
            </mat-error>
            
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" >
        <mat-select class="color" formControlName="type" aria-placeholder="select" placeholder="gender" required>
       
            <mat-option value="MALE" >MALE</mat-option>
            <mat-option value="FEMALE">FEMALE</mat-option>
           
        </mat-select>
    </mat-form-field>
      </div>

    <div>
        <!-- appearance="outline" -->
        <mat-form-field class="full-width" >
            <mat-select class="color" formControlName="relation" aria-placeholder="select" placeholder="relation" required>
           
                <!-- <mat-option value="Family_Head" >Family_Head</mat-option> -->
                <mat-option value="Wife">Wife</mat-option>
                <mat-option value="Daughter">Daughter</mat-option>
                <mat-option value="Son">Son</mat-option>
                <mat-option value="Husband">Husband</mat-option>
            </mat-select>
        </mat-form-field>


      <!-- <mat-form-field class="full-width" >
          <mat-label>relation</mat-label>
          <input formControlName="relation" matInput [type]="'relation'" required />
          <mat-error> 
            <!-- *ngIf="!addForm.controls['educationInfo'].valid" -->
            <!-- relation is required
          </mat-error>
      </mat-form-field> --> 
    </div>
    
   
    
    
    <div class= "d-flex flex-row p-3 justify-content-auto">
      <div [matTooltip]="'*required allField to submit '"
      [matTooltipDisabled]="addrationCardMemberForm.valid">
        <button type="submit" class="btn btn-success"  [disabled]="addrationCardMemberForm.invalid" style="margin-left:30px" (click)="onSubmit()">Submit</button>
        </div>
      
        <div ></div>
         <button  class="btn btn-warning ml-3 btn-space" (click)="addrationCardMemberForm.reset()">Cancel</button>
         <div></div>
         <!-- <button class="btn btn-primary ml-3 btn-space" (click) = " goback()" style="width: 30%;"> back</button> -->
        </div>
        <div>
           
        </div>
      </form>
    </div> 
    </div>
    </div>
