   <div *ngIf="fixedProducts!=null"> 
  

<div class="container">

<h2><button mat-raised-button style="background-color:rgb(34, 77, 34) ;margin-left: 850px;" (click) ="createFixedProduct(rationAdmin)" class = "btn btn-success">Add product</button></h2>
<h1 style="margin-left: 450px;  font-size: 50px"> FixedProduct List 
</h1>

<table class = "table table-striped table-bordered table-hover">
<thead class="text-center">
 
 
  
  <tr style="font-size:20px;text-align: center;">
      <th>Name</th>
      <th> Price</th>
      <th> Quantity</th>
      <th>CardType</th>
      <th>Actions</th>
      
  </tr>
</thead>
<tbody>
  <tr  *ngFor="let fixedProducts of fixedProducts |paginate 
  : {
    itemsPerPage: tableSize,
    currentPage: page,
    totalItems: count
  };
let i = index" style="font-size:17px;text-align: center;">
      <td style="font: size 200px;"> {{ fixedProducts.productName }} </td>
      <td> {{ fixedProducts.productPrice | currency:'INR'}}/kg </td>
      <td> {{ fixedProducts.productQuantity }} kg </td>
      <td> {{ fixedProducts.cardType }} </td>
      
      
       <td>
         
          <button (click) = "updateFixedproduct(fixedProducts.productId)" class = "btn btn-warning" style="margin-left: 10px"> Update</button>
          <!-- <button (click) = "deleteFixedProduct(fixedProducts.productId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button> -->
          
      </td> 
  </tr>
</tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
</div>
